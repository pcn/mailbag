apiVersion: apps/v1
kind: Deployment
metadata:
  name: courier-imapd-ssl
  namespace: mailbag
  labels:
    app: mailbag
    component: imapd-ssl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailbag
      component: imapd-ssl
  template:
    metadata:
      labels:
        app: mailbag
        component: imapd-ssl
    spec:
      initContainers:
      - name: init-dirs
        image: busybox:latest
        command: 
        - sh
        - -c
        - |
          mkdir -p /etc/authlib/userdb
          touch /etc/authlib/userdb/dummy
          chmod 700 /etc/authlib/userdb
          chown -R 300:300 /etc/authlib
        volumeMounts:
        - name: courier-auth
          mountPath: /etc/authlib
        securityContext:
          runAsUser: 0
      containers:
      - name: courier-imapd-ssl
        image: ghcr.io/pcn/mailbag/courier-imapd-ssl:main
        imagePullPolicy: Always
        ports:
        - containerPort: 993
          name: imaps
        volumeMounts:
        - name: mail-storage
          mountPath: /vmail
        - name: courier-auth
          mountPath: /etc/authlib
        - name: courier-cert
          mountPath: /certs
          readOnly: true
        - name: context-json
          mountPath: /context.json
          readOnly: true
        securityContext:
          runAsUser: 300
          runAsGroup: 300
      volumes:
      - name: mail-storage
        persistentVolumeClaim:
          claimName: mail-storage-pvc
      - name: courier-auth
        persistentVolumeClaim:
          claimName: courier-auth-pvc
      - name: courier-cert
        secret:
          secretName: courier-imap-cert-tls
      - name: context-json
        hostPath:
          path: /etc/mailbag/context.json
          type: File
---
apiVersion: v1
kind: Service
metadata:
  name: imapd-ssl
  namespace: mailbag
  labels:
    app: mailbag
    component: imapd-ssl
spec:
  selector:
    app: mailbag
    component: imapd-ssl
  ports:
  - port: 993
    targetPort: imaps
    protocol: TCP
    name: imaps
  type: LoadBalancer
