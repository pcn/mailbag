apiVersion: apps/v1
kind: Deployment
metadata:
  name: courier-mta-ssl
  namespace: mailbag
  labels:
    app: mailbag
    component: mta-ssl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailbag
      component: mta-ssl
  template:
    metadata:
      labels:
        app: mailbag
        component: mta-ssl
    spec:
      initContainers:
      - name: init-dirs
        image: busybox:latest
        command: 
        - sh
        - -c
        - |
          mkdir -p /etc/courier/esmtpacceptmailfor.dir
          mkdir -p /etc/authlib/userdb
          chmod 700 /etc/authlib/userdb
          chown -R daemon:daemon /etc/courier
          chown -R daemon:daemon /etc/authlib
          # Create combined certificate file for Courier SSL
          mkdir -p /courier-share
          cat /certs/tls.crt /certs/tls.key > /courier-share/esmtpd.pem
          chmod 600 /courier-share/esmtpd.pem
          chown daemon:daemon /courier-share/esmtpd.pem
        volumeMounts:
        - name: courier-config
          mountPath: /etc/courier
        - name: courier-auth
          mountPath: /etc/authlib
        - name: courier-cert
          mountPath: /certs
          readOnly: true
        - name: courier-share
          mountPath: /courier-share
        securityContext:
          runAsUser: 0
      containers:
      - name: courier-mta-ssl
        image: ghcr.io/pcn/mailbag/courier-mta-ssl:main
        imagePullPolicy: Always
        ports:
        - containerPort: 465
          name: smtps
        volumeMounts:
        - name: courier-spool
          mountPath: /var/spool/courier
        - name: mail-storage
          mountPath: /vmail
        - name: courier-config
          mountPath: /etc/courier
        - name: courier-auth
          mountPath: /etc/authlib
        - name: courier-cert
          mountPath: /certs
          readOnly: true
        - name: courier-share
          mountPath: /usr/lib/courier/share
        - name: context-json
          mountPath: /context.json
          readOnly: true
        - name: templates
          mountPath: /acceptmailfor.template
          subPath: acceptmailfor.template
        - name: templates
          mountPath: /hosteddomains.template
          subPath: hosteddomains.template
        - name: templates
          mountPath: /esmtpd-base-mta-ssl.template
          subPath: esmtpd-base-mta-ssl.template
        - name: templates
          mountPath: /esmtpd-mta-ssl.template
          subPath: esmtpd-mta-ssl.template
        - name: templates
          mountPath: /authdaemonrc.template
          subPath: authdaemonrc.template
        securityContext:
          runAsUser: 1
          runAsGroup: 1
      volumes:
      - name: courier-spool
        persistentVolumeClaim:
          claimName: courier-spool-pvc
      - name: mail-storage
        persistentVolumeClaim:
          claimName: mail-storage-pvc
      - name: courier-config
        persistentVolumeClaim:
          claimName: courier-config-pvc
      - name: courier-auth
        persistentVolumeClaim:
          claimName: courier-auth-pvc
      - name: courier-cert
        secret:
          secretName: courier-mta-cert-tls
      - name: courier-share
        emptyDir: {}
      - name: context-json
        hostPath:
          path: /etc/mailbag/context.json
          type: File
      - name: templates
        configMap:
          name: mailbag-context
---
apiVersion: v1
kind: Service
metadata:
  name: mta-ssl
  namespace: mailbag
  labels:
    app: mailbag
    component: mta-ssl
spec:
  selector:
    app: mailbag
    component: mta-ssl
  ports:
  - port: 465
    targetPort: smtps
    protocol: TCP
    name: smtps
  type: LoadBalancer
